<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Background HTML Page</title>
    <style>
        body {
            background-color: #00f0f0; /* Green background color */
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a sample HTML page with a green background.</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <p>Click the button below:</p>
    <button onclick="showMessage()">Click me</button>

    <script>
        function showMessage() {
            alert('Button clicked!');
        }
    </script>
</body>
</html>
